<!DOCTYPE html>
<html>
<head>
<title>音频样本</title>
<style>
  body { font-family: sans-serif; margin: 2em; }
  h1, h2 { color: #333; }
  audio { margin-bottom: 1em; }
  .sample { margin-bottom: 2em; }
</style>
</head>
<body>

<h1>[您的论文标题]：音频样本</h1>
<p>以下是我们论文中描述的模型生成的音频样本。</p>

<div class="sample">
  <h2>样本 1：[样本的简短描述]</h2>
  <p>文件名：sample1.wav</p>
  <audio controls>
    <source src="sample1.wav" type="audio/wav">
    您的浏览器不支持音频播放。
  </audio>
</div>

<div class="sample">
  <h2>样本 2：[另一个样本的描述]</h2>
  <p>文件名：sample2.mp3</p>
  <audio controls>
    <source src="sample2.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>
</div>

<!-- 您可以根据需要添加更多样本 -->

</body>
</html>
